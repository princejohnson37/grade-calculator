<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>Grade Calculator</title>
</head>
<body>
	<div class="grade-title">
		<h1>Grade Calculator</h1>
	</div>
	<div id="grade-form">
	<h3 style="text-align: center;">Grade Table</h3>
	<form class="grade-from">
		<input id="gradeA+" type="text" placeholder="A+" value="A+"><input id="gradeA+-i" type="number" value="90"> to <input id="gradeA+-f" type="number" value="100">
		<br>
		<input id="gradeA" type="text" placeholder="A" value="A"><input id="gradeA-i" type="number" value="80"> to <input id="gradeA-f" type="number" value="90">
		<br>
		<input id="gradeB+" type="text" placeholder="B+" value="B+"><input id="gradeB+-i" type="number" value="70"> to <input id="gradeB+-f" type="number" value="80">
		<br>
		<input id="gradeB" type="text" placeholder="B" value="B"><input id="gradeB-i" type="number" value="60"> to <input id="gradeB-f" type="number" value="70">
		<br>
		<input id="gradeC+" type="text" placeholder="C+" value="C+"><input id="gradeC+-i" type="number" value="50"> to <input id="gradeC+-f" type="number" value="60">
		<br>
		<input id="gradeC" type="text" placeholder="C" value="C"><input id="gradeC-i" type="number" value="40"> to <input id="gradeC-f" type="number" value="50">
		<br>
		<input id="gradeD" type="text" placeholder="D" value="D"><input id="gradeD-i" type="number" value="30"> to <input id="gradeD-f" type="number" value="40">
		<br>
		<input id="gradeF" type="text" placeholder="F" value="F"><input id="gradeF-i" type="number" value="0"> to <input id="gradeF-f" type="number" value="30">
	</form>
	</div>
	<div id="form-body">
	<form id="mark-form">
		<label for="fName">First Name</label><input id="fName" type="text" name="First Name">
		<span>    </span>
		<label for="lName">Last Name</label><input id="lName" type="text" name="Last Name">
		<br><br><br><br>
		<input id="sub1" type="text" placeholder="Subject 1">
		<input id="mark1" type="number" placeholder="Marks">
		<input id="tmark1" type="number" placeholder="Total Marks">
		<input id="pmark1" type="number" placeholder="pass mark">
		<br><br>
		<input id="sub2" type="text" placeholder="Subject 2">
		<input id="mark2" type="number" placeholder="Marks">
		<input id="tmark2" type="number" placeholder="Total Marks">
		<input id="pmark2" type="number" placeholder="pass mark">
		<br><br>
		<input id="sub3" type="text" placeholder="Subject 3">
		<input id="mark3" type="number" placeholder="Marks">
		<input id="tmark3" type="number" placeholder="Total Marks">
		<input id="pmark3" type="number" placeholder="pass mark">
		<br><br>
		<input id="submit" class="submit" type="button" onclick="btnSubmit();" value="submit" >
	</form>
	</div>
</body>
</html>
